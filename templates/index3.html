<!DOCTYPE html>
<html>
  <head>
    <title>License Plate Detector</title>
    <style>
      video {
        width: 640px;
        height: 480px;
        border: 1px solid black;
      }
      #result {
        margin-top: 10px;
        font-size: 18px;
      }
      #detectBtn {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>License Plate Detector</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display: none"></canvas>
    <br />
    <button id="detectBtn">Detect License Plate</button>
    <div id="result"></div>

    <script>
      // Akses kamera
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");

      // Minta izin untuk mengakses kamera
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          console.error("Error accessing camera: ", err);
          document.getElementById("result").innerHTML =
            "Error: Cannot access camera";
        });

      // Atur ukuran canvas sama dengan video
      video.addEventListener("loadedmetadata", () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
      });

      // Tangkap frame dan kirim ke backend saat tombol diklik
      document
        .getElementById("detectBtn")
        .addEventListener("click", function () {
          // Gambar frame dari video ke canvas
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          // Konversi canvas ke base64
          const imageData = canvas.toDataURL("image/jpeg");

          // Kirim gambar ke backend
          fetch("/detect", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ image: imageData }),
          })
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("result").innerHTML =
                data.status === "success"
                  ? `Plate Number: ${data.plate_number}`
                  : `Error: ${data.message}`;
            })
            .catch((error) => {
              document.getElementById("result").innerHTML = "Error: " + error;
            });
        });
    </script>
  </body>
</html>
